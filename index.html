<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RideWise</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>RideWise</h1>
    <nav class="site-nav" aria-label="Main">
      <a href="#list">Entries</a>
      <a href="#add">Add Service</a>
      <button id="open-settings" class="icon-btn" aria-haspopup="dialog" aria-controls="settings-modal">⚙︎</button>
    </nav>
  </header>

  <main id="app" class="container">
    <section id="filters" class="card">
      <h2 class="section-title">Filter</h2>
      <div class="grid">
        <label>
          <span>Bike</span>
          <select id="filter-bike"></select>
        </label>
        <label>
          <span>Service Type</span>
          <select id="filter-type">
            <option value="">All</option>
          </select>
        </label>
        <label>
          <span>Search Notes/Vendor</span>
          <input id="filter-q" type="search" placeholder="Search…" />
        </label>
      </div>
    </section>

    <section id="stats" class="card" aria-live="polite">
      <h2 class="section-title">Quick Stats</h2>
      <div id="stats-content" class="stats"></div>
    </section>

    <section id="list" class="card">
      <h2 class="section-title">Service Entries</h2>
      <ul id="entries" class="entries" aria-label="Service entries list"></ul>
    </section>

    <section id="add" class="card">
      <h2 class="section-title">Add / Edit Service Entry</h2>
      <form id="service-form" novalidate>
        <div class="grid">
          <label>
            <span>Bike</span>
            <select id="bikeId" name="bikeId" required></select>
            <small class="error" id="err-bikeId"></small>
          </label>
          <label>
            <span>Date</span>
            <input id="date" name="date" type="date" required />
            <small class="error" id="err-date"></small>
          </label>
          <label>
            <span>Odometer / Hours</span>
            <input id="odometer" name="odometer" type="number" min="0" step="1" inputmode="numeric" required />
            <small class="error" id="err-odometer"></small>
          </label>
          <label>
            <span>Service Type</span>
            <select id="serviceType" name="serviceType" required></select>
            <small class="error" id="err-serviceType"></small>
          </label>
          <label>
            <span>Cost</span>
            <input id="cost" name="cost" type="number" min="0" step="0.01" />
            <small class="error" id="err-cost"></small>
          </label>
          <label>
            <span>Vendor</span>
            <input id="vendor" name="vendor" type="text" maxlength="80" placeholder="Where you bought/serviced" />
          </label>
        </div>
        <label class="block">
          <span>Notes</span>
          <textarea id="notes" name="notes" rows="3" maxlength="500" placeholder="What was done, parts, torque, etc."></textarea>
        </label>
        <input type="hidden" id="entryId" name="entryId" />
        <div class="actions">
          <button type="submit" class="btn primary">Save Entry</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <div id="toast" role="status" aria-live="polite" class="toast" hidden>Saved</div>

  <dialog id="settings-modal" aria-labelledby="settings-title">
    <form id="settings-form" method="dialog">
      <h2 id="settings-title">Settings</h2>
      <label>
        <span>Units</span>
        <select id="units">
          <option value="miles">Miles</option>
          <option value="km">Kilometers</option>
          <option value="hours">Hours</option>
        </select>
      </label>
      <label>
        <span>Theme</span>
        <select id="theme">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <menu>
        <button value="cancel">Close</button>
        <button id="save-settings" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <footer class="site-footer">
    <small>© <span id="year"></span> RideWise</small>
  </footer>
</body>
</html>
